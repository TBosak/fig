<nav mat-tab-nav-bar [backgroundColor]="'accent'" [tabPanel]="tabPanel" class="mb-3">
  @for (tab of tabs; track tab) {
    <a mat-tab-link
    [routerLink]="tab.path"
    (click)="activeLink = tab.name"
    [active]="activeLink == tab.name">
      {{tab.name}}
    </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
