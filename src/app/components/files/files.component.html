<mat-form-field class="w-100">
  <mat-label>Collect links from:</mat-label>
  <mat-select (valueChange)="selectedOpt.set($event)" name="fromSource">
    @for (opt of options; track opt) {
      <mat-option [value]="opt.value">{{opt.name}}</mat-option>
    }
  </mat-select>
</mat-form-field>
<div>
  @if(selectedOpt() === 'clipboard')
  {
    {{ fileLinks }}
  }
</div>
